language: julia
os:
- linux
julia:
- 0.6
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
  # Our build takes too long for one job, so split targets across multiple jobs
  matrix:
    - PART=1/3
    - PART=2/3
    - PART=3/3
sudo: required
jobs:
  include:
    - stage: regenerate build.jl
      script: julia build_tarballs.jl --only-buildjl
      if: tag IS present
before_script:
- julia -e 'Pkg.clone("https://github.com/JuliaPackaging/BinaryProvider.jl")'
- julia -e 'Pkg.clone("https://github.com/stevengj/BinaryBuilder.jl"); Pkg.checkout("BinaryBuilder", "part"); Pkg.build()'
script:
- julia build_tarballs.jl --part=$PART
deploy:
  provider: releases
  api_key:
      # Note; this api_key is only valid for JuliaInterop/ZMQBuilder; you need
      # to make your own: https://docs.travis-ci.com/user/deployment/releases/
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: JuliaInterop/ZMQBuilder
    tags: true
